              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            image: docker.io/weaveworks/weave-npc:2.7.0
            name: weave-npc
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
            securityContext:
              privileged: true
            volumeMounts:
