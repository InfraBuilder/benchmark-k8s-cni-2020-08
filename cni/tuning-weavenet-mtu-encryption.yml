          serviceAccountName: weave-net
          tolerations:
          - effect: NoSchedule
            operator: Exists
          - effect: NoExecute
            operator: Exists
          volumes:
          - hostPath:
              path: /var/lib/weave
            name: weavedb
          - hostPath:
              path: /opt
            name: cni-bin
          - hostPath:
              path: /home
            name: cni-bin2
          - hostPath:
              path: /etc
            name: cni-conf
          - hostPath:
              path: /var/lib/dbus
            name: dbus
          - hostPath:
              path: /lib/modules
            name: lib-modules
          - hostPath:
