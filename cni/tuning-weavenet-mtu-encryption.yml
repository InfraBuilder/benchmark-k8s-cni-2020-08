          - command:
            - /home/weave/launch.sh
            env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: WEAVE_MTU
              value: "8876"
            - name: WEAVE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: weave-passwd
                  name: weave-passwd
            image: docker.io/weaveworks/weave-kube:2.7.0
            name: weave
            readinessProbe:
              httpGet:
                host: 127.0.0.1
                path: /status
                port: 6784
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
            securityContext:
              privileged: true
            volumeMounts:
            - mountPath: /weavedb
              name: weavedb
            - mountPath: /host/opt
              name: cni-bin
            - mountPath: /host/home
              name: cni-bin2
            - mountPath: /host/etc
              name: cni-conf
            - mountPath: /host/var/lib/dbus
              name: dbus
            - mountPath: /lib/modules
              name: lib-modules
            - mountPath: /run/xtables.lock
              name: xtables-lock
          - env:
